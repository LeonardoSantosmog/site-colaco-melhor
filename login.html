{% extends "base.html" %}

{% block title %}Login - Escola Colaço{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-graduate fa-3x text-primary mb-3"></i>
                        <h2 class="card-title">Acesso ao Sistema</h2>
                        <p class="text-muted">Entre com suas credenciais</p>
                    </div>

                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Digite seu usuário" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Digite sua senha" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <h6 class="text-muted mb-3">Contas de Demonstração</h6>
                        <div class="row">
                            <div class="col-6">
                                <div class="card bg-light border-0">
                                    <div class="card-body py-2">
                                        <small class="text-dark"><strong>Admin</strong></small><br>
                                        <small class="text-muted">admin / admin123</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card bg-light border-0">
                                    <div class="card-body py-2">
                                        <small class="text-dark"><strong>Aluno</strong></small><br>
                                        <small class="text-muted">ana2024 / aluno123</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted">
                    Problemas para acessar? <a href="{{ url_for('contato') }}">Entre em contato</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

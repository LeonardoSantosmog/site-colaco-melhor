{% extends "base.html" %}

{% block title %}Erro do Servidor - Escola Colaço{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-content">
                <i class="fas fa-server fa-5x text-danger mb-4"></i>
                <h1 class="display-1 fw-bold text-muted">500</h1>
                <h2 class="mb-4">Erro do Servidor</h2>
                <p class="lead text-muted mb-5">
                    Ocorreu um erro interno no servidor. Nossa equipe já foi notificada.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-md-2">
                        <i class="fas fa-home me-2"></i>Página Inicial
                    </a>
                    <a href="{{ url_for('contato') }}" class="btn btn-outline-danger btn-lg">
                        <i class="fas fa-envelope me-2"></i>Reportar Problema
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
